<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">

    <body>
     
      <header>
        <div class="banner">
         <h1>THE CODE REVIEW</h1>

        <div class="wrapper">
          <h2> Sign up for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>

      <form action="index.html" method="post">
     
        
        
        <div class="contact-wrap">

        <input type="text" id="name" name="user_name" placeholder="Required">

        <input type="email" id="mail" name="user_email" placeholder="Required">

        <input type="tel" id="phone" name="user_phone">

       </div>
        
        <hr>
        
        
        
        <fieldset>
        <div class="news-wrap">    
        <legend>Newsletter</legend>

              <option value="ios_developer">iOS Developer</option>

        </optgroup>
          
        <optgroup label="Business">

       </div>
        </fieldset>
        
        <label for="other">Other topics you'd like to hear about</label>
        <textarea id="other" name="other"></textarea>
